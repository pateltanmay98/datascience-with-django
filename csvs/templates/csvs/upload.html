{% extends 'base.html' %}
{% block title %} upload {% endblock title %}
{% block content %}

{% if success_message %}
<div class="ui success message">
    <i class="close icon"></i>
    <div class="header">
        {{ success_message }}
    </div>
</div>
{% endif %}

{% if error_message %}
<div class="ui negative message">
    <i class="close icon"></i>
    <div class="header">
        {{ error_message }}
    </div>
</div>
{% endif %}

<form action="" class="ui form" enctype="multipart/form-data" method="POST">
    {% csrf_token %}
    {{ form }}<br><br>
    <button class="ui positive button" type="submit">Add data</button>
</form>
{% endblock content %}
